name: Build and check
on:
  push: {}
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - id: step-0
      uses: actions/checkout@v3
    - id: step-1
      uses: gradle/wrapper-validation-action@v1
    - id: step-2
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: temurin
